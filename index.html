<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <title>Title</title>
</head>

<body>

  <div class="container">
    <!-- Jumbotron -->
    <div class="jumbotron text-center bg-dark text-light">
      <h1 class="display-4">Train Schedule</h1>
    </div>

    <!-- create card to hold table -->
    <div class="card mb-4 border-dark">
      <h4 class="card-header bg-dark text-light">Employee Tracker</h4>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Destination</th>
              <th>Frequency</th>
              <th>Next Arival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody id="train-info">
          </tbody>
        </table>
      </div>
    </div>

    <!-- employee form -->
    <div class="card mb-4 border-dark">
      <h4 class="card-header text-light bg-dark">
        Train Schedule
      </h4>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name-input" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="role">Desteniation</label>
            <input type="text" class="form-control" id="dest-input" placeholder="Enter destination">
          </div>
          <div class="form-group">
            <label for="start">Frequency Min</label>
            <input type="text" class="form-control" id="freq-input" placeholder="Enter Frequency">
          </div>
          <div class="form-group">
            <label for="rate">First Train HH:mm Military time</label>
            <input type="text" class="form-control" id="arival-input" placeholder="Enter First Train">
          </div>
        
          <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="javascript.js"></script>
